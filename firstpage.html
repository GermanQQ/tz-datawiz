<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DATAWIZ</title>
</head>
<body>

    <div class="wrapper-content">
        <div class="box-item">
            <ul class="list">
                
            </ul>
        </div>
        <form class="input-box">
            <button class="close"></button>
            <h3 class="titlePopup">Штрих-код:</h3>
            <input type="number" class="inputCode" required placeholder="Не меньше 8 чисел" >
            <h3 class="titlePopup">Опис товару:</h3>
            <input type="text" class="inputDescription" required placeholder='Молоко, "Молокія", 2%'>
            <button class="addButton" disabled>Додати товар</button>
        </form>
        
        <button class="popupButton"></button>
        <button class="cleanButton">Очистити данні</button>
    </div>





    <script src="script.js"></script>
</body>
</html>
